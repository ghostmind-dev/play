<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Deployment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .firebase-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem 0;
        }
        
        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .info h3 {
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .info p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="firebase-logo">ðŸ”¥</div>
        <h1>Firebase Deployment Test</h1>
        <p class="subtitle">Testing GitHub Action deployment workflow</p>
        
        <div class="status">
            <div class="status-icon">âœ…</div>
            <strong>Deployment Successful!</strong>
            <p>Your Firebase hosting configuration is working correctly.</p>
        </div>
        
        <div class="info">
            <h3>ðŸš€ Deployment Info</h3>
            <p><strong>Site:</strong> documents-system</p>
            <p><strong>Framework:</strong> Firebase Hosting</p>
            <p><strong>Source:</strong> GitHub Action</p>
            <p><strong>Status:</strong> Live and Ready</p>
        </div>
        
        <div class="timestamp">
            <p>Deployed: <span id="timestamp"></span></p>
        </div>
    </div>
    
    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Add some interactive flair
        document.querySelector('.container').addEventListener('click', function() {
            this.style.transform = 'scale(1.02)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
